<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PLANE SPOTTER</title>
  </head>
  <body>
    <header><h1>PLANE SPOTTER</h1></header>
    <section class="subheader">
      <p>
        In this app, you can track your favorite planes by tail number
        (registration number)
      </p>
    </section>
    <h2>Get status of planes I'm tracking</h2>
    <form action="">
      <label for="username">User Name: </label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="enter user name"
      />
      <button type="submit">TRACK NOW</button>
    </form>

    <footer><p>Aircraft data powered by AirLabs.co</p></footer>
  </body>
</html>
