<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>PLANE SPOTTER</title>
  </head>
  <body>
    <header><h1>PLANE SPOTTER</h1></header>
    <section class="subheader">
      <p>
        In this app, you can track your favorite planes by tail number
        (registration number)
      </p>
    </section>
    <h2>Get status of planes I'm tracking</h2>
    <form class="userInput" id="userInput" onsubmit="submitEvent(event)">
      <label for="username">User Name: </label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="enter user name"
      />
      <input type="submit" id="track_planes" value="TRACK NOW" />
      <button type="reset" id="resetbtn" onclick="clearQuery()">Clear</button>
    </form>
    <section id="query_results"></section>

    <footer><p>Aircraft data powered by AirLabs.co</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
